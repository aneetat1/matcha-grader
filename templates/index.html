<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matcha Grader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7f2;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-matcha {
            background-color: #6aa84f;
            color: white;
        }
        .btn-matcha:hover {
            background-color: #588f42;
            color: white;
        }
        .matcha-title {
            color: #588f42;
            font-weight: bold;
        }
        img.preview {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center matcha-title">üçµ Matcha Grader</h1>
    <p class="text-center text-muted">Upload a photo of your matcha, and we'll grade it for you!</p>

    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="file" id="file" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" class="preview" style="display:none;">
            </div>
            <div class="text-center">
                <button class="btn btn-matcha px-4" type="submit">Grade My Matcha</button>
            </div>
        </form>
    </div>

    {% if grade %}
    <div class="card mt-4 p-4">
        <h3 class="text-center">Your Matcha Grade: <span class="matcha-title">{{ grade }}</span></h3>
        <p class="text-center">{{ tip }}</p>
    </div>
    {% endif %}
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.style.display = 'block';
    }
</script>

</body>
</html>
